<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compitable" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Builder</title>
	<style>
		body {
			margin: 0;
			background: #333333;
		}
		
		body {
		  font-family: monospace;
		  font-size: 11px;
		  overflow: hidden;
		}

		.dim {
		  position: absolute;
		  left: 0;
		  top: 0;
		  font-family: monospace;
		  font-size: 12px;
		  width: 80px;
		  height: 16px;
		  text-align: center;
		  border: none;
		  background: white;
		  border-radius: 2px;
		  padding: 1px 2px;
		}
		button {
			margin-top: 4px;
		}
	</style>
</head>
<body>
	<button id="builder">Builder</button>
	<button id="floorPlanner" class="clickme">Floor Planner</button>
	<button id="exportToFloor">Export</button>
	<button id="addCube">Cube</button>
	<button id="addWall">Wall</button>
	<button id="clone">Clone</button><br>
	<button id="delobj">Delete</button>
	<button id="clear">Clear</button>
	<select name="materials" id="materials">
	  <option value="light_brick">brick</option>
	  <option value="tile1">tile1</option>
	  <option value="tile2">tile2</option>
	  <option value="marbletiles">marbletiles</option>
	</select>
	<script src="./js/scripts.js" type="module"></script>
</body>
</html>
