<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compitable" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Builder</title>
	<style>
		body {
			margin: 0;
			background: #333333;
		}

		body {
			font-family: monospace;
			font-size: 11px;
			overflow: hidden;
		}
		html, body {
			height: 100%;
		}

		button, .checkButton, select {
			margin-top: 4px;
			border: none;
			border-radius: 4px;
			height: 25px;
		}
		.renderer {
			background-color: #888888;
			width: 100%;
			height: 100%;
		}
		.controls {
			float:left;
			width:250px;
			position: fixed;
		}

		button, select, .checkButton {
			width: 120px;
			background-color: #FFFFFF
		}
		.hidden {
			display: none;
		}
		
		form {
			display: inline-block;
		}
		.checkButton {
		  background-color: #FFFFFF;
		  margin-right: 7.5px;
		  overflow: hidden;
		  float: left;
		  user-select: none; 
		}
		.checkButton label {
			text-align: center;
			width: 120px;
		}
		.checkButton input {
			position: absolute;
			display: none;
			color: #fff
			
		}
		
		.checkButton label span {
			display: grid;
			align-items: center;
			width: 100%;
			height: 100%;
			margin: 0;
			background: #FFFFFF;
		}
		.checkButton input:checked ~ span {
			background: #ffc927;
		}

	</style>
</head>

<body>
	<div class="controls">
		<button id="builder">Сборщик</button>
		<button id="floorPlanner" class="clickme">Планировщик</button>
		<button id="exportToFloor">Экспорт</button>
		<button id="addCube">Куб</button>
		<button id="addWall">Стена</button>
		<button id="clone">Клонировать</button><br>
		<button id="delobj">Удалить</button>
		<button id="clear">Очистить</button>
		<button id="downloadScene">Скачать</button>
		<select name="materials" id="materials">
			<option value="reset">Материал:</option>
			<option value="none">Без материала</option>
			<option value="light_brick">Кирпич</option>
			<option value="tile1">Плитка1</option>
			<option value="tile2">Плитка2</option>
			<option value="marbletiles">Мрамор</option>
		</select>
		<form action="/api" method="post" enctype="multipart/form-data">
			<input id="file" name="file" type="file" class="hidden" />
			<button id="upload">Загрузить</button>
		</form>
		<div class='checkButton' >
			<label>
				<input id='drawing' type='checkbox' value='1'></input>
				<span>Рисование</span>
			</label>
		</div>
	</div>
	<script src="./js/scripts.js" type="module"></script>
</body>

</html>
